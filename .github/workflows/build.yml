name: ðŸš€ Build Pi-Edge Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Multi-Platform Binaries
      run: |
        mkdir -p release
        # Linux x64
        GOOS=linux GOARCH=amd64 go build -o release/pi-edge-linux-amd64 pi_edge.go
        # Raspberry Pi / ARM
        GOOS=linux GOARCH=arm64 go build -o release/pi-edge-linux-arm64 pi_edge.go
        # Windows
        GOOS=windows GOARCH=amd64 go build -o release/pi-edge-windows-amd64.exe pi_edge.go

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: pi-edge-binaries
        path: release/*
